<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キーワードでポイントゲット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>キーワードを入力してポイントを貯めよう！</h1>
    <form id="keyword-form">
        <input type="text" id="keyword" name="keyword" placeholder="キーワードを入力" required>
        <button type="submit">送信</button>
    </form>
    <div class="points">
        <strong>現在のポイント：</strong><span id="total-points">0</span>pt
    </div>
    <div class="keywords">
        <strong>入力済みキーワード：</strong><span id="entered-keywords">なし</span>
    </div>

    <!-- ヒントのセクション -->
    <div class="hints">
        <div id="hint1" class="hint hidden">
            <button class="hint-btn">Tips 1</button>
            <div class="hint-content">ヒント1：鍵は箱の中にあります。</div>
        </div>
        <div id="hint2" class="hint hidden">
            <button class="hint-btn">Tips 2</button>
            <div class="hint-content">ヒント2：鍵は東にあります。</div>
        </div>
        <div id="hint3" class="hint hidden">
            <button class="hint-btn">Tips 3</button>
            <div class="hint-content">ヒント3：鍵はありません。</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
