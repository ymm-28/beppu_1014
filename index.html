<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キーワードでポイントゲット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>答えを入力してポイントを貯めよう！</h1>
    <form id="keyword-form">
        <input type="text" id="keyword" name="keyword" placeholder="[あ]〜[の]を1文字入力" required>
        <br>
        <button type="submit">送信</button>
    </form>
    <div class="points">
        <strong>現在のポイント：</strong><span id="total-points">0</span>pt
    </div>
    <div class="keywords">
        <strong>入力済みキーワード：</strong><span id="entered-keywords">なし</span>
    </div>

    <!-- ヒントのセクション -->
    <div class="hints">
        <div id="hint1" class="hint hidden">
            <button class="hint-btn">Tips 1（30ptで開放）</button>
            <div class="hint-content">ヒント1：控室は公園の東半分にある</div>
        </div>
        <div id="hint2" class="hint hidden">
            <button class="hint-btn">Tips 2（60ptで開放）</button>
            <div class="hint-content">ヒント2：会長はいま、控室で寝ている</div>
        </div>
        <div id="hint3" class="hint hidden">
            <button class="hint-btn">Tips 3（90ptで開放）</button>
            <div class="hint-content">ヒント3：認定のハンコは控室においてある</div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- ポップアップメッセージ -->
    <div id="popup-message"></div>

</body>
</html>
